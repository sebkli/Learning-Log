<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning log</title>
    {% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}
  </head>
  <body class="bg-black text-light">
    <nav
      class="navbar navbar-expand-sm navbar-dark bg-dark text-warning border border-warning"
    >
      <div class="container-fluid">
        <a
          class="navbar-brand text-warning"
          href="{% url 'learning_logs:index' %}"
          >Learning log</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto ms-2">
            <li class="nav-item">
              <a
                class="nav-link active text-light"
                aria-current="page"
                href="{% url 'learning_logs:topics' %}"
                >Topics</a
              >
            </li>
          </ul>
          <div class="d-block d-sm-flex">
            {% if user.is_authenticated %}
            <div class="navbar-text text-warning me-3">
              Hello, {{ user.username }}
            </div>
            <a
              class="btn btn-outline-danger"
              type="button"
              href="{% url 'accounts:logout' %}"
              >Log out</a
            >
            {% else %}
            <div class="btn-group d-none d-sm-block" role="group">
              <a class="btn btn-warning me-2" href="{% url 'accounts:login' %}"
                >Log in
              </a>
              <a
                class="btn btn-outline-warning"
                href="{% url 'accounts:register' %}"
                >Register</a
              >
            </div>
            <div class="btn-group-vertical d-block w-25 d-sm-none" role="group">
              <a
                type="button"
                class="btn btn-warning mb-2"
                href="{% url 'accounts:login' %}"
                >Log in
              </a>
              <a
                type="button"
                class="btn btn-outline-warning"
                href="{% url 'accounts:register' %}"
                >Register</a
              >
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    <main class="mt-3">{% block content %} {% endblock content %}</main>
  </body>
</html>
